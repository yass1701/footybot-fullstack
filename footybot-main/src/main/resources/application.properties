# ===============================
# Database
# ===============================
# For local development we fall back to an inâ€‘memory H2 database if
# DB_URL / DB_USERNAME / DB_PASSWORD are not set as environment variables.
# This fixes "URL must start with 'jdbc'" when running locally.
spring.datasource.url=${DB_URL:jdbc:h2:mem:footybot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# ===============================
# Server
# ===============================
server.port=${PORT:8080}

# ===============================
# External API
# ===============================
football.api.key=${FOOTBALL_API_KEY}

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:dev-local-secret-change-me}
